{% extends 'main.html' %}
{% load staticfiles %}

{% block article %}

<h2>Все статьи</h2>
<hr>
<div class="large-8">
{% for article in articles %}
  <h6>Дата публикации: {{ article.date }}</h6>
  <h4><a href="/articles/get/{{ article.id }}/">{{ article.title }}</a></h4>
  <p>{{ article.text }}</p>
  <p><a href="/articles/addlike/{{ article.id }}/"><img src="{% static 'icon-like.png' %}"></a> {{ article.likes }}</p>
  <hr>
{% endfor %}
</div>

{% endblock %}
