{% extends 'main.html' %}

{% block article %}

<h2>{{ article.title }}</h2>
<h6>Дата публикации: {{ article.date }}</h6>
<p>{{ article.text }}</p>
<p>Понравилось: {{ article.likes }}</p>
<hr>
<div class="large-offset-1 columns">
<h3>Комментарии:</h3>
{% for comment in comments %}
  <p>{{ comment.text }}</p>
  <hr>
{% endfor %}
</div>

{% endblock %}
