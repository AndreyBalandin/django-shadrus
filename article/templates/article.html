{% extends 'main.html' %}

{% block article %}

<h2>{{ article.article_title }}</h2>
<h6>Дата публикации: {{ article.article_date }}</h6>
<p>{{ article.article_text }}</p>
<p>Понравилось: {{ article.article_likes }}</p>
<hr>
<h3>Комментарии:</h3>
{% for comment in comments %}
  <p>{{ comment.comments_text }}</p>
  <hr>
{% endfor %}

{% endblock %}
